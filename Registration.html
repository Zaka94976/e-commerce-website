<!DOCTYPE html>
<html>
  <head>
    <title>Modern Registration Page</title>
    <link rel="stylesheet" href="register.php">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: url(images/laptop-2557576_1280.jpg);
        background-size: cover;
      }

      .registration-container {
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        padding: 90px;
        width: 500px;
        transition: all 0.3s;
      }

      .registration-container:hover {
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      }

      .registration-container h2 {
        text-align: center;
      }

      .registration-container form {
        text-align: center;
      }

      .registration-container label {
        display: block;
        font-weight: bold;
      }

      .registration-container input[type="text"],
      .registration-container input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        transition: border 0.3s;
      }

      .registration-container input[type="text"]:focus,
      .registration-container input[type="password"]:focus {
        border: 1px solid #007bff;
      }

      .registration-container input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .registration-container input[type="submit"]:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="registration-container animate__animated animate__slideInLeft">
      <h2>Registration</h2>
      <form action="register.php" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <label for="confirm_password">Confirm Password:</label>
        <input
          type="password"
          id="confirm_password"
          name="confirm_password"
          required
        />

        <input type="submit" value="Register" />
      </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script>
      // GSAP animations
      gsap.from(".registration-container", {
        opacity: 0,
        duration: 1,
        ease: "power2.out",
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
